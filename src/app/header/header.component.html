<header
  class="flex flex-wrap items-center justify-between p-4 bg-customWhite min-h-28"
>
  <!-- Logo -->
  <h1 class="text-3xl lg:text-4xl font-bold text-customBtnColor lg:ml-7 ml-4">
    Logo
  </h1>

  <!-- Search input  -->
  <div class="relative hidden md:block mr-8 lg:mr-14 flex-shrink-0">
    <input
      type="text"
      placeholder="Search here..."
      class="pl-10 pr-4 py-2 rounded-t bg-white h-12 lg:h-14 text-gray-700 outline-none border-b-2 border-gray-400 focus:border-gray-500"
    />
    <span
      class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400"
    >
      <i class="fas fa-search"></i>
    </span>
  </div>

  <!-- Mobile menu icon -->
  <div
    class="block md:hidden ml-auto mr-4 text-3xl cursor-pointer"
    (click)="toggleMenu()"
  >
    <i class="fas fa-bars"></i>
  </div>

  <!-- Header List -->

  <nav
    class="hidden md:flex md:py-3 lg:py-5 w-full 2xl:w-auto"
    [ngClass]="{
      flex: isMenuOpen,
      hidden: !isMenuOpen,
      'flex-col items-start pl-6': isMenuOpen
    }"
  >
    <ul
      class="flex items-center w-full lg:space-x-3 xl:space-x-4"
      [ngClass]="{ 'flex-col space-y-7 mt-10': isMenuOpen }"
    >
      <li
        class="flex-1 lg:flex-auto text-center"
        [style.textAlign]="isMenuOpen ? 'left' : 'center'"
        [style.width]="isMenuOpen ? '100%' : 'auto'"
      >
        <a
          href="#home"
          class="text-sm lg:text-lg font-bold hover:text-customBtnColor"
          [style.fontSize]="isMenuOpen ? '1.5rem' : 'inherit'"
          >Home<i class="ml-1 fas fa-chevron-down"></i
        ></a>
      </li>
      <li
        class="flex-1 lg:flex-auto text-center"
        [style.textAlign]="isMenuOpen ? 'left' : 'center'"
        [style.width]="isMenuOpen ? '100%' : 'auto'"
      >
        <a
          href="#pages"
          class="text-sm lg:text-lg font-bold hover:text-customBtnColor"
          [style.fontSize]="isMenuOpen ? '1.5rem' : 'inherit'"
          >Pages<i class="ml-1 fas fa-chevron-down"></i
        ></a>
      </li>
      <li
        class="flex-1 lg:flex-auto text-center"
        [style.textAlign]="isMenuOpen ? 'left' : 'center'"
        [style.width]="isMenuOpen ? '100%' : 'auto'"
      >
        <a
          href="#insurances"
          class="text-sm lg:text-lg font-bold hover:text-customBtnColor"
          [style.fontSize]="isMenuOpen ? '1.5rem' : 'inherit'"
          >Insurances<i class="ml-1 fas fa-chevron-down"></i
        ></a>
      </li>
      <li
        class="flex-1 lg:flex-auto text-center"
        [style.textAlign]="isMenuOpen ? 'left' : 'center'"
        [style.width]="isMenuOpen ? '100%' : 'auto'"
      >
        <a
          href="#blogs"
          class="text-sm lg:text-lg font-bold hover:text-customBtnColor"
          [style.fontSize]="isMenuOpen ? '1.5rem' : 'inherit'"
          >Blogs<i class="ml-1 fas fa-chevron-down"></i
        ></a>
      </li>
      <li
        class="flex-1 lg:flex-auto text-center"
        [style.textAlign]="isMenuOpen ? 'left' : 'center'"
        [style.width]="isMenuOpen ? '100%' : 'auto'"
      >
        <a
          href="#footerSection"
          class="text-sm lg:text-lg font-bold hover:text-customBtnColor"
          [style.fontSize]="isMenuOpen ? '1.5rem' : 'inherit'"
          >Contact Us</a
        >
      </li>
      <li
        class="flex-1 lg:flex-auto text-center"
        [style.textAlign]="isMenuOpen ? 'left' : 'center'"
        [style.width]="isMenuOpen ? '100%' : 'auto'"
      >
        <a
          href="#phone"
          class="text-sm lg:text-lg font-semibold text-customGray hover:text-customBtnColor"
          [style.fontSize]="isMenuOpen ? '1.5rem' : 'inherit'"
          ><i class="text-customBtnColor fas fa-phone mr-2"></i>+(111) 65 458
          856</a
        >
      </li>
      <li
        class="flex-1 lg:flex-auto text-center"
        [style.textAlign]="isMenuOpen ? 'left' : 'center'"
        [style.width]="isMenuOpen ? '100%' : 'auto'"
      >
        <button
          class="bg-customBtnColor font-semibold lg:text-lg xl:text-xl h-10 lg:h-12 xl:h-14 w-32 lg:w-40 xl:w-48 text-customWhite px-4 py-2 rounded hover:bg-blue-700 transition"
          [style.fontSize]="isMenuOpen ? '1rem' : 'inherit'"
          [ngClass]="{ 'min-w-60': isMenuOpen }"
        >
          Get a Quote
        </button>
      </li>
    </ul>
  </nav>
</header>
