<footer id="footerSection" class="bg-customFooterColor text-black py-12">
  <div class="container mx-auto px-6">
    <div
      class="grid grid-cols-1 lg:grid-cols-5 gap-8 md:grid-cols-2 sm:grid-cols-2"
    >
      <!-- Logo and Contact Information -->
      <div class="lg:col-span-2 w-full space-y-3">
        <h2 class="text-4xl font-bold mb-4 text-customBtnColor">Logo</h2>
        <p class="text-customGray font-semibold">
          <strong>Location</strong>: Isr Street, Gilrt Awam Juim
        </p>
        <p class="text-customGray font-semibold">
          <strong>Contact</strong>: +9 5555559909
        </p>
        <p class="text-customGray font-semibold">
          <strong>Time</strong>: (9am - 5pm EST, Monday - Friday)
        </p>
        <p class="text-customGray font-semibold">
          <strong>Email</strong>: youme&#64;rule.com
        </p>
      </div>

      <!-- Section Links -->
      <div *ngFor="let section of sections" class="w-full">
        <h3 class="text-3xl font-bold mb-4">{{ section.title }}</h3>
        <ul class="space-y-3 font-semibold text-customGray">
          <li *ngFor="let link of section.links">{{ link }}</li>
        </ul>
      </div>
    </div>
  </div>
</footer>
