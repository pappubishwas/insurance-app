<section
  id="blogs"
  class="py-20 bg-customLightBlue mb-14 relative overflow-hidden"
>
  <div class="container mx-auto px-6 text-center">
    <h6 class="text-xl font-bold text-customBtnColor mb-4 uppercase">
      Blogs and News
    </h6>
    <h1 class="text-5xl font-bold text-customGray mb-16">
      Better Digital Insurance Begins <br />
      Right Here
    </h1>



    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 mb-10">
      <div
        *ngFor="let card of blogCards"
        class="team flex flex-col text-left rounded-lg shadow-lg bg-white"
      >
        <div class="relative">
          <img [src]="card.image" alt="Blog Image" class="w-screen h-80 mb-4 rounded-xl" />
          <div
            class="blogDate absolute -bottom-1 right-1 bg-customBtnColor px-4 py-2 text-white rounded-lg shadow-lg transform"
          >
            <p>{{ card.date }}</p>
          </div>
        </div>
    
        <h6 class="text-lg font-semibold ml-6 mb-2 mt-6 text-gray-400 uppercase">
          By {{ card.author }} | {{ card.category }}
        </h6>
        <h1 class="ml-6 font-bold text-2xl">{{ card.title }}</h1>
        
        <app-custom-button
          label="Read More"
          backgroundColor="bg-white"
          textColor="text-customBtnColor"
          width="w-48"
          class="mt-4 mb-6 ml-6"
        ></app-custom-button>
      </div>
    </div>
    

    <div class="flex justify-center items-center space-x-2 mb-44">
      <div class="w-4 h-4 bg-customBtnColor rounded-full"></div>
      <div class="w-3 h-3 bg-slate-500 rounded-full"></div>
    </div>
  </div>
  
  <!-- Single Round Curve SVG -->

  <svg
    class="absolute bottom-0 left-0 w-full"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1440 320"
  >
    <path
      fill="#ffffff"
      d="M0,288 C480,160 960,160 1440,288 L1440,320 L0,320 Z"
    ></path>
  </svg>
</section>
