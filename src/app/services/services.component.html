<section id="insurances" class="py-12 bg-customWhite mt-14 mb-14">
  <div class="container mx-auto px-6 text-center">
    <h6 class="text-xl font-bold text-customBtnColor mb-4 uppercase">
      Insurance services
    </h6>
    <h1 class="text-5xl font-bold text-customGray mb-8">
      Take The Worry Out Of Life With<br />
      Insurance Protection
    </h1>

    <!-- Cards -->

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let card of cards"
        class="service-card p-8 h-96 mt-10 shadow-lg rounded-lg text-left hover:shadow-2xl transition-shadow duration-300 bg-cover bg-center relative"
        [ngStyle]="{ 'background-image': 'url(' + card.backgroundImage + ')' }"
      >
        <div
          class="bg-customBtnColor p-8 rounded-lg absolute bottom-0 left-0 right-0 mx-10 mb-6"
          style="background-color: rgba(6, 141, 127, 0.9)"
        >
          <div class="text-white mb-2 flex items-center gap-2">
            <p class="uppercase">{{ card.category1 }}</p>
            <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
            <p class="uppercase">{{ card.category2 }}</p>
          </div>
          <h3 class="text-2xl font-bold text-white">{{ card.title }}</h3>
        </div>
      </div>
    </div>

    <div class="lg:px-52 xl:px-80">
      <p class="mt-8 font-semibold text-customGray text-lg text-center">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis placerat
        arcu nibh sed placerat elementum. Urna eu et purus et mi sit rhoncus
        <strong class="text-customBtnColor">View All</strong>
      </p>
    </div>
  </div>
</section>
