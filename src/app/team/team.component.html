<section class="py-12 bg-customWhite mt-14 mb-14">
  <div class="container mx-auto px-6 text-center">
    <h6 class="text-xl font-bold text-customBtnColor mb-4 uppercase">
      Expert Team
    </h6>
    <h1 class="text-5xl font-bold text-customGray mb-16">
      Meet Our Team Expert & <br />
      Experience Members
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let member of teamMembers"
        class="team flex flex-col text-left rounded-lg shadow-lg"
      >
        <img
          [src]="member.image"
          alt="Team Member"
          class="w-screen h-full mb-4"
        />
        <h3 class="text-2xl font-bold ml-6">{{ member.name }}</h3>
        <p class="text-customGray ml-6">{{ member.role }}</p>

        <!-- Social Icons  -->
        <div class="social flex space-x-4 m-4 ml-6">
          <a
            *ngFor="let link of member.socialLinks"
            [href]="link.url"
            class="text-customBtnColor bg-customIconBgColor w-10 h-10 rounded-full flex items-center justify-center hover:text-blue-500"
          >
            <i [ngClass]="'fab fa-' + link.platform"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="lg:px-52 xl:px-80">
      <p class="mt-8 font-semibold text-customGray text-lg text-center">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis placerat
        arcu nibh sed placerat elementum. Urna eu et purus et mi sit rhoncus
        <strong class="text-customBtnColor">View All</strong>
      </p>
    </div>
  </div>
</section>
